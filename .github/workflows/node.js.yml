name: Node.js Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - run: npm version ${{ github.ref_name }} --no-git-tag-version
        
    - run: npm ci
    
    - run: npm run build

    - run: cd dist ; zip -r release-${{ github.ref_name }}.zip *
    
    - name: Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: gh release create ${{ github.ref_name }} dist/release-*.zip --generate-notes --title "${{ github.ref_name }}"
